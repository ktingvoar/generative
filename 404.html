  <!-- Styles -->
  <link rel="icon" href="icons/favicon.png" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#333333">

  <link rel="stylesheet" href="style.css">

  <script class="nightmode">
    if (localStorage.getItem("darkMode")) document.documentElement.classList.toggle("dark")
    const darkModeToggle = document.documentElement;
    const darkMode = () => document.documentElement.classList.toggle("dark");
    darkModeToggle.addEventListener("dblclick", e => {
        darkMode();
        if (document.documentElement.classList.contains("dark")) {
            localStorage.setItem("darkMode", true);
        } else {
            localStorage.removeItem("darkMode");
        }
    });
  </script>

</head>

  </header>

</body>
